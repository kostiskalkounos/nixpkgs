set -g prefix C-Space
set -g prefix2 M-Space

set -g base-index 1
set -g default-terminal "xterm-256color"
set -g detach-on-destroy off
set -g focus-events on
set -g history-limit 10000
set -g mouse on
set -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -s escape-time 0
set -w -g main-pane-width 85

bind M-space last-window
bind ^space last-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r ^h resize-pane -L 2
bind-key -r ^j resize-pane -D 2
bind-key -r ^k resize-pane -U 2
bind-key -r ^l resize-pane -R 2

bind-key -r M-h resize-pane -L 2
bind-key -r M-j resize-pane -D 2
bind-key -r M-k resize-pane -U 2
bind-key -r M-l resize-pane -R 2

bind-key H next-layout
bind-key J swap-pane -D
bind-key K swap-pane -U

bind-key "'" split-window -h -c '#{pane_current_path}'
bind-key '\' split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key = split-window -v -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

bind P paste-buffer
bind-key -T copy-mode-vi ^v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

unbind-key -T root MouseDown3Pane

set -g pane-active-border-style bg=default,fg='#c678dd'
set -g pane-border-style fg='#61afef'

set -g message-style bg='#282c34',fg='#61afef'
set -g mode-style bg='#282c34',fg='#61afef'

set -g status-bg '#282c34'
set -g status-fg '#abb2bf'

set -g status-left ''
set -g status-right '#[fg=#9697d4]#S'
set -g status-right-length 50

#set -g status-left-length 40
#set -g status-left '#[fg=#88abce][#[fg=#abb2bf]#S#[fg=#88abce]]'
#set -g status-right ' %a %d %b #[fg=#88abce]| #[fg=#abb2bf]%H:%M '

setw -g window-status-current-format ' #[fg=#9697d4]#I#[fg=#5c6370]:#[fg=#cccccc]#W#[fg=#38acec]#F '
setw -g window-status-format ' #[fg=#9697d4]#I#[fg=#5c6370]:#[fg=#5c6370]#W#{?#{==:#F,},  ,#F }'
